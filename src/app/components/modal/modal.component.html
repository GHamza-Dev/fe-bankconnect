<div (click)="onClose()" *ngIf="opened" class="w-screen h-screen absolute top-0 left-0 flex justify-center items-center backdrop-blur-md backdrop-brightness-50">
  <div
    (click)="$event.stopPropagation()"
    class="rounded-2xl w-full max-w-md border border-blue-100 bg-white p-8 shadow-lg"
    role="alert"
  >
    <div *ngIf="title"  class="items-center sm:flex">
    <span
      class="inline-flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-full bg-blue-400 text-white">
      <svg
        class="h-3 w-3"
        fill="currentColor"
        viewbox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.28l1.771 5.316A1 1 0 008 18h1a1 1 0 001-1v-4.382l6.553 3.276A1 1 0 0018 15V3z"
          fill-rule="evenodd"
        />
      </svg>
    </span>

      <p class="mt-3 text-lg font-medium sm:mt-0 sm:ml-3">
        {{title}}
      </p>
    </div>

    <p class="mt-4 text-gray-500">
      {{text}}
    </p>

    <div class="mt-6 sm:flex">
      <button
        (click)="onConfirmClick()"
        class="inline-block w-full rounded-lg bg-blue-500 px-5 py-3 text-center text-sm font-semibold text-white sm:w-auto"
      >
        Confirm
      </button>

      <button
        (click)="onCancelClick()"
        class="mt-3 inline-block w-full rounded-lg bg-gray-50 px-5 py-3 text-center text-sm font-semibold text-gray-500 sm:mt-0 sm:ml-3 sm:w-auto"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
