<section class="relative border border-gray-300 mt-3 rounded bg-gray-50 p-7">
  <form #f="ngForm" (ngSubmit)="onLoginSubmit(f)" class="flex flex-wrap gap-3 w-full">
    <div class="flex-1">
      <label for="email" class="sr-only">Email</label>
      <div class="relative">
        <input
          id="email"
          type="email"
          name="email"
          class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
          placeholder="Enter email"
          ngModel
          required
          email
        />
      </div>
    </div>

    <div class="flex-1">
      <label for="password" class="sr-only">Password</label>
      <div class="relative">
        <input
          id="password"
          type="password"
          name="password"
          class="w-full rounded-lg border-gray-200 p-4 pr-12 text-sm shadow-sm"
          placeholder="Enter password"
          ngModel
          required
        />
      </div>
    </div>

    <div class="flex items-center">
      <button
        type="submit"
        class="ml-3 inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
        Sign in
      </button>
    </div>
  </form>
</section>
